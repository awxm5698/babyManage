{% extends 'base_baby.html' %}

<h1>{% block title %}我的亲属{% endblock %}</h1>

{% block pageName %}资料修改{% endblock %}
{% block content %}
<div class="row clearfix img-rounded" style="margin:50px 10px 15px">
    <form role="form" class="form-horizontal"
          action="{{ url_for('baby.update_relative',relative_id=relative['id']) }}"
          method="post" style="margin:10px 10px 10px">
        <div class="form-group">
            <label for="call_name" class="col-xs-4 input-lg">称呼</label>
            <div class="col-xs-8">
                <input type="text" class="form-control input-lg"
                       placeholder="请输入称呼" name="call_name"
                       id="call_name" value="{{ request.form['call_name'] or relative['call_name'] }}" required/>
            </div>
        </div>
        <div class="form-group">
            <label for="really_name" class="col-xs-4 input-lg">真实姓名</label>
            <div class="col-xs-8">
                <input type="text" class="form-control input-lg"
                       placeholder="请输入真实姓名" name="really_name"
                       id="really_name" value="{{ request.form['really_name']  or relative['really_name'] }}"/>
            </div>
        </div>
        <div class="form-group text-center">
            <a href="{{ url_for('baby.relative')}}">
                <button type="button" class="btn btn-default btn-lg" data-dismiss="modal">关闭</button>
            </a>
            <button type="submit" class="btn btn-primary btn-lg">提交</button>
        </div>
    </form>
</div>
{% endblock %}

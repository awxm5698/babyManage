{% extends 'base_baby.html' %}

<h1>{% block title %}足迹{% endblock %}</h1>
{% block pageName %}宝宝足迹{% endblock %}
{% block content %}

    <div class="row clearfix img-rounded" style="margin:50px 10px 10px">
        {% for footprint in footprints %}
            <div class="col-xs-6" style="margin:10px 0px 10px">
                <a href="{{ url_for('baby.footprint_detail',footprint_id=footprint['id'])}}">
                    <img style="weight:150px;height:150px" src="../static/img/s3.jpg" class="img-circle"/>
                </a>
                <div class="text-center">
                    <a href="{{ url_for('baby.footprint_detail',footprint_id=footprint['id'])}}">{{ footprint['footprint_name'] }}</a>
                </div>
                <div class="text-right">
                    <span>@{{ footprint['record_date'] }}</span>
                </div>

            </div>
        {% endfor %}
    </div>
    <div class="row clearfix " style="margin:30px 10px 40px">
    </div>
{% endblock %}

<div class="modal fade in" id="{10}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: block; overflow-y: scroll">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title" id="myModalLabel">供货详情</h4>
            </div>
            <div id="msg" class="text-center"></div>
            <form class="form-horizontal" style="margin:20px 10px 10px" method="post" action="#">
                <div class="form-group text-center">
                    <button type="button" class="btn btn-danger btn-lg margin-0-10-0" onclick=getShipDeleteModal("{0}")>删除</button>
                    <button type="button" class="btn btn-default btn-lg margin-0-10-0" data-dismiss="modal" onclick="updateShipRemove()">关闭</button>
                    <button type="button" class="btn btn-primary btn-lg margin-0-10-0" onclick=updateShip("{0}")>提交</button>
                </div>
                <div class="form-group">
                    <label for="new_selectCompany" class="col-xs-4 input-lg">公司名称</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control input-lg" name="new_selectCompany" id="new_selectCompany" value="{1}" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="new_shipDate" class="col-xs-4 input-lg">发货日期</label>
                    <div class="col-xs-8">
                        <input type="date" class="form-control input-lg date-picker" name="new_shipDate" id="new_shipDate" value="{2}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="new_product" class="col-xs-4 input-lg">产品信息</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control input-lg"placeholder="产品名称" name="new_product" id="new_product" value="{3}/{4}/{5}" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="new_weight" class="col-xs-4 input-lg">发货数量</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control input-lg" placeholder="发货数" name="new_weight" id="new_weight"  value="{6}" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="new_total" class="col-xs-4 input-lg">总价</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control input-lg" placeholder="总价" name="new_total" id="new_total" value="{7}" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="new_pay_total" class="col-xs-4 input-lg">已付款</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control input-lg" placeholder="已付款金额" name="new_pay_total" id="new_pay_total" value="{8}" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="new_remarks" class="col-xs-4 input-lg">备注</label>
                    <div class="col-xs-8">
                        <textarea class="form-control input-lg" placeholder="备注" name="new_remarks" id="new_remarks">{9}</textarea>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

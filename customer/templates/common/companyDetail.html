<div class="modal fade in" id="{6}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: block;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title" id="myModalLabel">客户资料</h4>
            </div>
            <div id="msg" class="text-center"></div>
            <form class="form-horizontal" style="margin:20px 10px 10px" method="post" action="#" >
                <div class="form-group">
                    <label for="new_company" class="col-xs-4 input-lg">公司名</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control input-lg" placeholder="请输入公司名称" name="new_company" id="new_company" value="{0}" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="new_address" class="col-xs-4 input-lg">公司地址</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control input-lg" placeholder="请输入公司地址" name="new_address" id="new_address" value="{1}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="new_contacts" class="col-xs-4 input-lg">联系人</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control input-lg" placeholder="联系人姓名" name="new_contacts" id="new_contacts" value="{2}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="new_phone" class="col-xs-4 input-lg">联系电话</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control input-lg" placeholder="请输入电话号码" name="new_phone" id="new_phone" value="{3}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="new_remarks" class="col-xs-4 input-lg">备注</label>
                    <div class="col-xs-8">
                        <textarea class="form-control input-lg" placeholder="备注" name="new_remarks" id="new_remarks">{4}</textarea>
                    </div>
                </div>
                <div class="form-group text-center">
                    <button type="button" class="btn btn-danger btn-lg margin-0-10-0" onclick=getCompanyDeleteModal("{5}")>删除</button>
                    <button type="button" class="btn btn-default btn-lg margin-0-10-0" onclick=updateCompanyRemove() >关闭</button>
                    <button type="button" class="btn btn-primary btn-lg margin-0-10-0" onclick=updateCompany("{5}")>提交</button>
                </div>
            </form>
        </div>
    </div>
</div>

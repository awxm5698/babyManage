<div class="modal fade" id="addProduct" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">新增产品</h4>
            </div>
            <div id="msg" class="text-center"></div>
            <form class="form-horizontal" style="margin:20px 10px 10px" method="post"
                  action="#" >
                <div class="form-group">
                    <label for="productName" class="col-xs-4 input-lg">产品名称</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control input-lg"
                               placeholder="请输入产品名称" name="productName"
                               id="productName" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="productType" class="col-xs-4 input-lg">产品型号</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control input-lg"
                               placeholder="请输入产品型号" name="productType"
                               id="productType" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="unit" class="col-xs-4 input-lg">产品单位</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control input-lg"
                               placeholder="产品单位：KG/桶" name="unit"
                               id="unit" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="price" class="col-xs-4 input-lg">单价(元)</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control input-lg"
                               placeholder="产品单价" name="price"
                               id="price"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="rate" class="col-xs-4 input-lg">佣金(%)</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control input-lg"
                               placeholder="佣金比例" name="rate"
                               id="rate"/>
                    </div>

                </div>
                <div class="form-group">
                    <label for="remarks" class="col-xs-4 input-lg">备注</label>
                    <div class="col-xs-8">
                <textarea class="form-control input-lg" placeholder="备注" name="remarks"
                          id="remarks"></textarea>
                    </div>
                </div>
                <div class="form-group text-center">
                    <button type="button" class="btn btn-default btn-lg  margin-0-10-0" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary btn-lg  margin-0-10-0" onclick="addProduct()">提交</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>个人中心</title>
    <script type="text/javascript" src="../static/js/header.js" charset="utf-8"></script>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="navbar-header">
        <div class="col-xs-12 bg-info text-center margin-down-10">
            <label class="input-lg">统计</label>
        </div>
        <div class="col-xs-12 text-center margin-down-10">
            <button class="btn btn-primary btn-lg" data-toggle="modal"
                    data-target="#countModal">销售统计
            </button>
        </div>
    </div>

</nav>
<div class="container  margin-top">
    <div class="row">
        <div class="col-xs-12 text-center margin-down-10" id="center">

        </div>
    </div>
</div>
<div class="modal fade" id="countModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel1">销售统计</h4>
            </div>
            <form class="form-horizontal" style="margin:20px 10px 10px" method="post"
                  action="#">
                <div class="form-group">
                    <div class="col-xs-3">
                        <label for="startDate">开始：</label></div>
                    <div class="col-xs-9 input-lg">

                        <input type="date" class="form-control input-lg" id="startDate">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-3">
                        <label for="startDate">结束：</label></div>
                    <div class="col-xs-9 input-lg">

                        <input type="date" class="form-control input-lg" id="endDate">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-3">
                        <label for="startDate">公司：</label></div>
                    <div class="col-xs-9 input-lg">

                        <input type="text" class="form-control input-lg" id="searchCompany">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-3 text-center">
                        <button class="btn btn-default btn-block" onclick="resetDate()">重置</button>
                    </div>
                    <div class="col-xs-3 text-left">
                        <button class="btn btn-primary btn-block" onclick="saleCount()">统计
                        </button>
                    </div>
                    <div class="col-xs-3 text-center">
                        <button class="btn btn-primary btn-block" onclick="exportCount('销售汇总')">下载
                        </button>
                    </div>
                    <div class="col-xs-3 text-center">
                        <button type="button" class="btn btn-default btn-block" data-dismiss="modal">关闭</button>
                    </div>
                </div>
            </form>
            <div class="modal-footer">
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<div id="modal_0"></div>
<div id="modal_1"></div>
<div hidden>
    <div id="navDownload"></div>
    <div id="export" hidden></div>
    <div id="countTable" hidden></div>
</div>
<script src="../static/js/count.js" type="text/javascript"></script>
</body>
<script>
    $("#countTable").load("common/countTable.html")
    $(document).ready(function () {
        saleCount();
    });



</script>
<script src="../static/js/company.js" type="text/javascript"></script>
<script src="../static/js/ship.js" type="text/javascript"></script>

</html>

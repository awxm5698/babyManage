<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1,-->
    <!--maximum-scale=1, user-scalable=no">-->
    <title>供货管理</title>
    <link href="../static/css/font-awesome.min.css" rel="stylesheet">
    <script type="text/javascript" src="../static/js/header.js" charset="utf-8"></script>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="navbar-header">
        <div class="col-xs-12 bg-info text-center margin-down-10">
            <label class="input-lg">供货列表</label>
        </div>
        <div class="col-xs-6 text-center margin-down-10">
            <button class="btn btn-primary btn-lg" data-toggle="modal"
                    data-target="#searchModal">搜索
            </button>
        </div>
        <div class="col-xs-6 text-center margin-down-10">
            <button class="btn btn-primary btn-lg" data-toggle="modal"
                    data-target="#addShip">供货
            </button>
        </div>

    </div>
    <div id="navDownload"></div>
    <div id="export" hidden></div>
</nav>
<div class="container  margin-top">
    <div class="row">
        <div class="col-xs-12 text-center margin-down-10" id="center"></div>
    </div>
</div>

<div class="modal fade" id="searchModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">搜索</h4>
            </div>
            <div class="col-xs-12 text-left input-lg margin-down-10">
                <label for="startDate">开始：</label>
                <input type="date" class="input-lg" id="startDate">
            </div>
            <div class="col-xs-12 text-left input-lg margin-down-10">
                <label for="endDate">结束：</label>
                <input type="date" class="input-lg" id="endDate">
            </div>
            <div class="col-xs-12 text-left input-lg margin-down-10">
                <label for="isPay">状态：</label>
                <select class="input-lg" id="isPay">
                    <option value="0">全部</option>
                    <option value="1">未支付</option>
                    <option value="2">已支付</option>
                    <option value="3">部分支付</option>
                </select>
            </div>

            <div class="col-xs-12 text-left input-lg margin-down-10">
                <label for="searchCompany">公司：</label>
                <input type="text" class="input-lg margin-down-10" id="searchCompany">
            </div>
            <div class="col-xs-3 text-center margin-down-10">
                <button class="btn btn-default btn-lg  margin-10-0-10" onclick="resetDate()">重置</button>
            </div>
            <div class="col-xs-3 text-center margin-down-10">
                <button class="btn btn-default btn-lg btn-primary margin-10-0-10" onclick="clickSearch()">搜索</button>
            </div>
            <div class="col-xs-3 text-center margin-down-10">
                <button class="btn btn-primary btn-lg  margin-10-0-10" onclick="exportShip('供货记录')">下载
                </button>
            </div>
            <div class="col-xs-3 text-center margin-down-10">
                <button type="button" class="btn btn-default btn-lg  margin-10-0-10" data-dismiss="modal">关闭</button>
            </div>
            <div class="modal-footer">

            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<div id="modal"></div>
<div id="shipDetail"></div>
<script>
    $("#modal").load("common/addShip.html");
    $(document).ready(function () {
        var startDate = document.getElementById('startDate').value;
        var endDate = document.getElementById('endDate').value;
        searchShips(startDate,endDate);

    });
</script>
<script type="text/javascript" src="../static/js/save.js" charset="utf-8"></script>
</body>
<script src="../static/js/ship.js" type="text/javascript"></script>

</html>

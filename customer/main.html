<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,
          maximum-scale=1, user-scalable=no">
    <title>Title</title>
    <script src="static/js/createDB.js" type="text/javascript"></script>
    <link href="static/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body style="height:100%">
<div class="container" style="text-align:center">
    <div style="margin:50px 10px 20px">
        <div class="carousel-inner" style="max-height:200px">
            <div class="item active" id="login-logo">
                <img alt="" src="static/img/03.jpg"/>
            </div>
        </div>
    </div>
    <div id="msg"></div>
    <div style="margin:20px 15px 50px">
        <form role="form" class="form-block" id="loginForm" action="#" method="post">
            <div class="form-group">
                <label for="username"></label>
                <input type="text" class="form-control input-lg"
                       placeholder="请输入账号" name="username"
                       id="username" value="admin" required/>
            </div>
            <div class="form-group">
                <label for="password"></label>
                <input type="password" class="form-control input-lg"
                       placeholder="请输入密码" name="password"
                       id="password" value="admin" required/>
            </div>
            <div class="form-group">
                <label style="float:right">
                    <a href="#">
                        <span class="fa fa-exclamation-circle"></span>忘记密码</a>
                </label>
                <button type="button" class="btn btn-block btn-lg" onclick="signIn()">登录</button>
            </div>

        </form>
    </div>
    <div style="margin:20px 15px 50px;text-align:center">
        <a href="templates/register.html">
            <button type="button" class="btn btn-default btn-lg">立即注册</button>
        </a>

    </div>

    <div class="navbar navbar-default navbar-fixed-bottom" role="navigation">
        <span class="nav-link" href="#">@2019</span>
        <a class="nav-link" href="#">客户管理</a>
    </div>

</div>
<script src="static/js/sign.js" type="text/javascript"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,
          maximum-scale=1, user-scalable=no">
    <title>登录</title>
    <script src="static/js/createDB.js" type="text/javascript"></script>
    <link href="static/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="static/js/md5.js"></script>
</head>

<body style="height:100%">
<div class="container" style="text-align:center">
    <div style="margin:50px 10px 20px">
        <div class="carousel-inner" style="max-height:150px">
            <div class="item active">
                <img alt="" src="static/img/03.jpg"/>
                <h2 style="position:absolute;top:20px;left:25%;">客户管理</h2>
            </div>
        </div>
    </div>
    <div id="msg"></div>
    <div style="margin:20px 15px 50px">
        <form role="form" class="form-block">
            <div class="form-group">
                <label for="username"></label>
                <input type="text" class="form-control input-lg"
                       placeholder="请输入账号" name="username"
                       id="username" value="" required/>
            </div>
            <div class="form-group">
                <label for="password"></label>
                <input type="password" class="form-control input-lg"
                       placeholder="请输入密码" name="password"
                       id="password" value="" required/>
            </div>
            <div class="form-group">
                <div class="checkbox text-left input-lg">
                    <label>
                        <input type="checkbox" id="savePassword" checked> 记住密码
                    </label>
                </div>
                <button type="button" class="btn btn-block btn-lg" onclick="signIn()">登录</button>
            </div>

        </form>
    </div>
    <div style="margin:20px 15px 50px;text-align:center">
        <a href="templates/register.html">
            <button type="button" class="btn btn-default btn-lg">立即注册</button>
        </a>

    </div>

    <div class="navbar navbar-default navbar-fixed-bottom" role="navigation">
        <span class="nav-link" href="#">@2019</span>
        <a class="nav-link" href="#">客户管理</a>
    </div>

</div>
<script>
    $(document).ready(function(){
        if(localStorage.username){
            document.getElementById("username").value=localStorage.username
        }
        if(localStorage.password){
            document.getElementById("password").value=localStorage.password
        }

        if(localStorage.checked=="true"){
            document.getElementById("savePassword").checked = true
        }else{
            document.getElementById("savePassword").checked = false
        }
    });
</script>
<script src="static/js/sign.js" type="text/javascript"></script>
</body>
</html>
